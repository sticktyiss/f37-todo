<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do</title>
</head>
<body>
  <header>
    <h1>My To Do List</h1>
  </header>

  <form>
    <h3>New Task:</h3>
    <input placeholder="Task Title">
    <select>
      <option selected disabled>Select Option</option>
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>
    <button>Submit</button>
    <button>Clear</button>
  </form>
  
  <section>
    <div>
      <h3>Completed</h3>
      <h3>Task</h3>
      <h3>Priority</h3>
    </div>
    <div>Listed Tasks</div>
  </section>
</body>
</html>
